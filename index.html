  <script>

    //datepicker fecha de carga
    $('#dateCarga').datepicker({
      title: "Fecha de carga",
      format: "dd/mm/yyyy",
      maxViewMode: 1,
      todayBtn: "linked",
      language: "es",
      orientation: "bottom right",
      daysOfWeekHighlighted: "1,2,3,4,5",
      autoclose: true,
      todayHighlight: true

    });

    //datepicker fecha de nacimiento
    $('#datePNacimiento').datepicker({
      title: "Fecha de carga",
      format: "dd/mm/yyyy",
      startView: 3,
      maxViewMode: 3,
      todayBtn: "linked",
      language: "es",
      orientation: "bottom right",
      daysOfWeekHighlighted: "1,2,3,4,5",
      autoclose: true,
      todayHighlight: true,
      defaultViewDate: { year: 1980, month: 01, day: 01}
    });

    //select2 departamento
    $(document).ready(function() {
      $("#select2Departamento").select2();
      $("#select2Especialidad").select2();
      $("#select2OS").select2();


      //carga html según tipo de turno elegido
      $('input[type=radio][name=optradio]').change(function() {
        $.get(this.value+".html", function(data){
          $("#contTurno").html(data);
        });

      });

      //calculo de edad https://stackoverflow.com/questions/10008050/get-age-from-birthdate
      function getAge(dateString)
      {
        var today = new Date();
        var birthDate = new Date(dateString);
        var age = today.getFullYear() - birthDate.getFullYear();
        var m = today.getMonth() - birthDate.getMonth();
        if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate()))
        {
          age--;
        }
        return age;
      }

      //rellena el campo de edad
      $("#datePNacimiento").change(function(){
        $("#Edad").val(getAge($("#datePNacimiento").data('datepicker').viewDate));
      });

      //selecciona si fue o no atendido y esconde el estado del
      $("#selAtendido").change(function(){

        if(this.value == '1'){
          $("#sepEstado").hide();

        }else{
          $("#sepEstado").show();


        }
      });


      $("#enviar").click(function(){


      });



    });


  </script>
